<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>献立検索（スマホ対応）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
      padding: 15px;
      max-width: 480px;
      margin: auto;
      background: #fafafa;
      color: #222;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1em;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px 10px;
      margin-top: 6px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px 0;
      font-size: 1.2em;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005a9e;
    }
    #result {
      margin-top: 25px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      font-size: 1em;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>献立検索</h1>

  <label for="mode">モード</label>
  <select id="mode" name="mode">
    <option value="ai">AI検索</option>
    <option value="history">履歴検索</option>
  </select>

  <label for="time">所要時間（分）</label>
  <input id="time" type="number" min="1" placeholder="例: 30" />

  <label for="ingredients">材料（カンマ区切り）</label>
  <input id="ingredients" type="text" placeholder="例: 豚肉, にんじん, 玉ねぎ" />

  <label for="category">カテゴリ</label>
  <select id="category" name="category">
    <option value="">-- 選択してください --</option>
    <option value="和食">和食</option>
    <option value="中華">中華</option>
    <option value="洋食">洋食</option>
    <option value="その他">その他</option>
  </select>

  <button id="send">検索</button>

  <div id="result">ここに結果が表示されます</div>

<script>
  const sendBtn = document.getElementById('send');
  const resultDiv = document.getElementById('result');

  sendBtn.addEventListener('click', async () => {
    const payload = {
      mode: document.getElementById('mode').value,
      keywords: {
        time: document.getElementById('time').value.trim(),
        ingredients: document.getElementById('ingredients').value.trim(),
        category: document.getElementById('category').value.trim()
      }
    };

    resultDiv.textContent = '検索中...';

    try {
      const res = await fetch('https://<YOUR-RENDER-APP>.onrender.com/search', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      renderResult(data);
    } catch (err) {
      resultDiv.textContent = '通信エラー: ' + err.message;
    }
  });

function renderResult(data) {
  resultDiv.innerHTML = '';

  // SpreadSheetの履歴モード結果に対応
  if (
    data.result &&
    data.result.found &&
    Array.isArray(data.result.items) &&
    data.result.items.length > 0
  ) {
    const firstItem = data.result.items[0];

    // menu_jsonがあればパースしてテーブル化
    if (firstItem.menu_json) {
      // alert(firstItem.menu_json);
      try {
        const menus = JSON.parse(firstItem.menu_json);
        if (Array.isArray(menus)) {
          resultDiv.appendChild(makeTable(menus));
          return;
        }
      } catch (e) {
        console.error("menu_jsonのパースに失敗:", e);
      }
    }

    // menu_jsonがない場合はitems全体をテーブル化
    resultDiv.appendChild(makeTable(data.result.items));
    return;
  }

  // 通常の配列レスポンスの場合
  if (Array.isArray(data)) {
    resultDiv.appendChild(makeTable(data));
    return;
  }

  // デフォルト: JSON文字列を整形表示
  resultDiv.textContent = JSON.stringify(data, null, 2);
}

// 表作成用ユーティリティ
function makeTable(menus) {
  const table = document.createElement('table');

  // ヘッダー
  const headerRow = document.createElement('tr');
  const headers = ["料理名", "所要時間", "主な材料", "調理手順"];
  headers.forEach(h => {
    const th = document.createElement('th');
    th.textContent = h;
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  // データ行
  menus.forEach(menu => {
    const row = document.createElement('tr');
    const values = [
      menu.料理名 || menu.name || "",
      menu.所要時間 || menu.time || "",
      Array.isArray(menu["主な材料"]) ? menu["主な材料"].join(', ') : menu.ingredients || "",
      menu.調理手順 || menu.steps || ""
    ];
    values.forEach(val => {
      const td = document.createElement('td');
      td.textContent = val;
      row.appendChild(td);
    });
    table.appendChild(row);
  });

  return table;
}
</script>
</body>
</html>
